<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body class="background">

    <input type="button" class="darktolight" onclick="darkmode()" dark-mode>
    <input type="button" class="full" onclick="fullScreen()" full>

    <div class="clock-background" clock-back>
        
        <div class="hand hour" clock-hour></div>
        <div class="hand minute" clock-minute></div>
        <div class="hand second" clock-second></div>
        <div class="numbers number1" dark-mode1>1</div>
        <div class="numbers number2" dark-mode1>2</div>
        <div class="numbers number3" dark-mode1>3</div>
        <div class="numbers number4" dark-mode1>4</div>
        <div class="numbers number5" dark-mode1>5</div>
        <div class="numbers number6" dark-mode1>6</div>
        <div class="numbers number7" dark-mode1>7</div>
        <div class="numbers number8" dark-mode1>8</div>
        <div class="numbers number9" dark-mode1>9</div>
        <div class="numbers number10" dark-mode1>10</div>
        <div class="numbers number11" dark-mode1>11</div>
        <div class="numbers number12" dark-mode1>12</div>
        <div class="date-s1" year></div>
        <div class="date-s2" month></div>
        <div class="date-s3" day></div>
        <p class="name">Jinse Eldhose</p>

    </div>

</body>
<script src="clock.js"></script>
</html>
